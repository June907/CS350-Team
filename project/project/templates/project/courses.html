{% extends 'project/base.html' %}

{% block content %}
<h2><a href="/studentPage">{{ user.username }}'s</a> Courses</h2>
<br>
<ul>
    {% for course in courses %}
    {% if course.instructor == user %}
    <li>
        <h3><a href="{{ course.id }}">{{ course.title }}</a> - Instructor</h3>
    </li>

    {% else %}
    <li>
        <h3><a href="{{ course.id }}">{{ course.title }}</a></h3>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
