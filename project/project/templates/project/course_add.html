{% extends 'project/coursebase.html' %}
{% block content %}

<div class="container">

    {% if edit %}
    <h1>Edit Course</h1>
    {% else %}
    <h1>Add New Course</h1>
    {% endif %}

    <form action="" method="post">

        {% csrf_token %}

        {{ form.as_p }}



        <button class="btn btn-success" type="submit">Save</button>
    </form>

</div>


{% endblock content %}
